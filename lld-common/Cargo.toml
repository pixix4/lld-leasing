[package]
name = "lld-common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8"
base64 = "0.13"
byteorder = "1.4"
clap = "2.34"

tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
